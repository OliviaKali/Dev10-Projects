<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lucky Sevens</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">

    <script type="text/JavaScript" src="app.js"></script>
</head>

<body>

    <div class="jumbotron">
        <h1 class="display-4">Lucky Sevens</h1>
        <p class="lead">Enter a starting bet to start the game!</p>
        <hr class="my-4">

    </div>

    <center>
        <div class="container">
            <form name="luckySevensGame" onsubmit="return playGame()">
                <label for="userStartingBet">Starting Bet</label>
                <div class="input-group mb-3 col-md-4">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                    </div>
                    <input type="text" id="userStartingBet" class="form-control"
                        aria-label="Amount (to the nearest dollar)">
                    <div class="input-group-append">
                        <span class="input-group-text">.00</span>
                    </div>
                </div>

                <button type="submit" id="playButton" class="btn btn-secondary">Play</button>

            </form>
        </div>
    </center>

    <div class="container" id="results" style="display:none;">
        <h1 id="resultsH1">Results</h1>

        <table>
            <tbody>
                <tr>
                    <td>Starting Bet</td>
                    <td><span id="startingBet"></span></td>
                </tr>

                <tr>
                    <td>Total Rolls Before Going Broke</td>
                    <td><span id="totalRolls"></span></td>
                </tr>

                <tr>
                    <td>Highest Amount Won</td>
                    <td><span id="highestMoneyWon"></span></td>
                </tr>

                <tr>
                    <td>Roll Count at Highest Amount Won</td>
                    <td><span id="rollCount"></span></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
